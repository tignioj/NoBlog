<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link type="text/css" rel="stylesheet" href="./static/css/markdown-parser.css"/>
    <link type="text/css" rel="stylesheet" href="static/css/article.css"/>
    <link type="text/css" rel="stylesheet" href="./static/css/highlight-darcular.css"/>

</head>
<body>

<div id="app">
    <div id="content" class="col-8"></div>
    <div id="indicator" class="col-4"></div>
    <!-- 回到顶部-->
    <a id="back-to-top-btn" href="javascript:;" ><img alt="回到顶部" src="./static/images/icon/up_arrow.png"/></a>
</div>



<script>
    MathJax = {
        chtml: {
            scale: 1,                      // global scaling factor for all expressions
            minScale: .5,                  // smallest scaling factor to use
            matchFontHeight: true,         // true to match ex-height of surrounding font
            mtextInheritFont: false,       // true to make mtext elements use surrounding font
            merrorInheritFont: true,       // true to make merror text use surrounding font
            mathmlSpacing: false,          // true for MathML spacing rules, false for TeX rules
            skipAttributes: {},            // RFDa and other attributes NOT to copy to the output
            exFactor: .5,                  // default size of ex in em units
            displayAlign: 'center',        // default for indentalign when set to 'auto'
            displayIndent: '0'             // default for indentshift when set to 'auto'
        },
        options: {
            skipHtmlTags: [            //  HTML tags that won't be searched for math
                'script', 'noscript', 'style', 'textarea', 'pre',
                'code', 'annotation', 'annotation-xml'
            ],
            includeHtmlTags: {         //  HTML tags that can appear within math
                br: '\n', wbr: '', '#comment': ''
            },
            ignoreHtmlClass: 'tex2jax_ignore',    //  class that marks tags not to search
            processHtmlClass: 'tex2jax_process',  //  class that marks tags that should be searched
            compileError: function (doc, math, err) {doc.compileError(math, err)},
            typesetError: function (doc, math, err) {doc.typesetError(math, err)},
        }
    };

</script>

<!--使公式支持IE6-->
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<!--支持LaTeX公式-->
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>


<!--实体类-->
<script src="static/js/lib/multiLineParser.js"></script>

<!--工具类-->
<script src="./static/js/lib/utils.js"></script>

<!--依赖库-->
<script src="./static/js/lib/highlightCode.js"></script>
<script src="./static/js/lib/markdown-parser.js"></script>
<script src="static/js/article.js"></script>




</body>
</html>
